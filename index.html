<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gobbo Slayer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/sprite/gobblin.png" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="ui-overlay">
        <!-- Minimal UI elements that can't be done in canvas (e.g., input fields if needed) -->
      </div>
    </div>
    <div id="gamepad">
      <div id="level-controls">
        <div id="dpad">
          <table>
            <tr>
              <td></td>
              <td class="dpad-button-container">
                <button id="dpad-up">
                  <span class="dpad-text dpad-text-y"> ↑ </span>
                </button>
              </td>
              <td></td>
            </tr>
            <tr>
              <td class="dpad-button-container">
                <button id="dpad-left">
                  <span class="dpad-text dpad-text-x"> ← </span>
                </button>
              </td>
              <td></td>
              <td class="dpad-button-container">
                <button id="dpad-right">
                  <span class="dpad-text dpad-text-x"> → </span>
                </button>
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="dpad-button-container">
                <button id="dpad-down">
                  <span class="dpad-text dpad-text-y"> ↓ </span>
                </button>
              </td>
              <td></td>
            </tr>
          </table>
        </div>
        <div id="action-controls">
          <div class="action-control-container">
            <button class="action-button" id="spell-button"></button>
            <span class="action-control-text"
              >SPELL /<br />
              START LEVEL</span
            >
          </div>
          <div class="action-control-container">
            <button class="action-button" id="undo-button"></button>
            <span class="action-control-text">UNDO</span>
          </div>
        </div>
      </div>
      <div id="world-controls">
        <div class="world-control-container">
          <button id="back-button"></button>
          <span class="world-control-text">EXIT LEVEL / ZONE</span>
        </div>
        <div class="world-control-container">
          <button id="restart-button"></button>
          <span class="world-control-text">RESTART LEVEL</span>
        </div>
      </div>
    </div>
    <script src="js/constants.js"></script>
    <script src="assets/assets.js"></script>
    <script src="js/types.js"></script>
    <script src="js/hats/hats.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/creature/gobbo.js"></script>
    <script src="js/level/aimArea.js"></script>
    <script src="js/level/state.js"></script>
    <script src="js/level/history.js"></script>
    <script src="js/animation/base.js"></script>
    <script src="js/animation/exploding.js"></script>
    <script src="js/animation/transition.js"></script>
    <script src="js/animation/popup.js"></script>
    <script src="js/animation/ethereal.js"></script>
    <script src="js/animation/motionTween.js"></script>
    <script src="js/animation/juice.js"></script>
    <script src="js/animation/colorFade.js"></script>
    <script src="js/animation/imageFade.js"></script>
    <script src="js/comic.js"></script>
    <script src="js/comicTester.js"></script>
    <script src="js/level/drawUtil.js"></script>
    <script src="js/zone/levelTile.js"></script>
    <script src="js/zone/lock.js"></script>
    <script src="assets/levels.js"></script>
    <script src="js/level.js"></script>
    <script src="js/world.js"></script>
    <script src="js/zone/zone.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
